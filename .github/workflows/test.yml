name: Web testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: choice
        options:
          - PROD

jobs:
  build-and-test:
    name: Build and Test on GitHub Runner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image with Buildx (Linux AMD64)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: testframework:latest
          # Ensure we build for the GitHub Actions runner architecture (Linux AMD64)
          platforms: linux/amd64

      #- name: Login to DockerHub
      #  uses: docker/login-action@v1
      #  with:
      #    username: ${{ secrets.DOCKERHUB_USERNAME }}
      #    password: ${{ secrets.DOCKERHUB_PASSWORD }}

      #- name: Build and push Docker image
      #  uses: docker/build-push-action@v2
      #  with:
      #    context: .
      #    file: ./Dockerfile
      #    push: true
      #    tags: yourdockerhubusername/testframework:latest
      #    platforms: linux/arm64,linux/amd64

      - name: Run Docker Compose
        run: |
          echo "Running tests for Ikea"
          echo "Environment: ${{ github.event.inputs.environment }}"
          docker compose up -d
          docker compose run --rm testframework -s tests/web/ikea/test_ikea.py --env ${{ github.event.inputs.environment }}
          docker compose down